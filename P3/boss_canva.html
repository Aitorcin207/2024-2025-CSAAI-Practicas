<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salva New Vegas</title>
    <script src="crono.js" defer></script>
    <script src="boss_canva.js" defer></script>

    <link rel="stylesheet" href="boss_canva.css">
    <link rel="shortcut icon" href="icon_fallout.ico" type="image/x-icon">

    <div style="position: absolute; top: 10px; right: 10px; font-size: 30px;">
        <span id="crono">BOSS: LA HERMANDAD DEL ACERO</span>

    <div style="position: absolute; top: 10px; left: 10px; font-size: 30px;">

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">

    <div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Canva_Centauri.js" defer></script>
    <link rel="stylesheet" href="Canva_Centauri.css">
    <title>Salva a la Supertierra</title>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px; font-size: 30px;">
        <span id="timer">00:00:00</span>
    </div>
    <div style="position: absolute; top: 10px; left: 10px; font-size: 30px;">
        <span id="puntuacion">0 pts</span>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <p style="right: 10px; font-size: 30px;">Controles:</p>
        <p style="right: 10px; font-size: 30px;">- Flecha izquierda: Girar a la izquierda</p>
        <p style="right: 10px; font-size: 30px;">- Flecha derecha: Girar a la derecha</p>
        <p style="right: 10px; font-size: 30px;">- Espacio: Disparar</p>

    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-end; margin-right: 10px; position: absolute; top: 800px; right: 10px;">
        <button id="btnIniciar" style="margin-bottom: 10px; font-size: 20px; padding: 10px 20px;">Iniciar</button>
        <button id="btnReiniciar" style="font-size: 20px; padding: 10px 20px;">Reiniciar</button>
    </div>
</body>
</html>

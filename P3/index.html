<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Canva_Centauri.js" defer></script>
    <script src="crono.js" defer></script>
    <link rel="stylesheet" href="Canva_Centauri.css">
    <link rel="shortcut icon" href="icon_fallout.ico" type="image/x-icon">
    <title>Salva el refugio</title>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px; font-size: 30px;">
        <span id="crono">0:0:0</span>
    </div>
    <div style="position: absolute; top: 10px; left: 10px; font-size: 30px;">
        <span id="puntuacion">0 pts</span>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <button id="btnControles" style="right: 10px; font-size: 30px;">- Controles</button>
        <button id="btnIzquierda"  style="right: 10px; font-size: 30px;">- Izquierda</button>
        <button id="btnDerecha" style="right: 10px; font-size: 30px;">- Derecha</button>
        <button id="btnShoot" style="right: 10px; font-size: 30px;">- Disparar</button>

    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-end; margin-right: 10px; position: absolute; top: 800px; right: 10px;">
        <button id="btnIniciar" style="margin-bottom: 10px; font-size: 20px; padding: 10px 20px;">Normal</button>
        <button id="btnReiniciar" style="font-size: 20px; padding: 10px 20px;">Reiniciar</button>
        <button id="btnInfinito" style="font-size: 20px; padding: 10px 20px;">Infinito</button>
    </div>
</body>
</html>
